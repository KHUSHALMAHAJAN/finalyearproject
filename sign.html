<body>

                    signup

                <button class="cal">
                    cancle

            </div>
        </div>

            <div class="lineeven"></div>

            <div class="lineeven"></div>

            <div class="lineeven"></div>
        </div>

            <div class="lineodd"></div>
            <div class="lineeven"></div>
            <div class="lineodd"></div>
            <div class="lineeven"></div>
            <div class="lineodd"></div>
            <div class="lineeven"></div>
